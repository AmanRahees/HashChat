<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HashChat | OTP</title>
    <link rel="stylesheet" href="{% static 'css/Frontend/auth/verify.css' %}" />
    <style>
      body {
        background-image: url('{% static "img/bbg.png" %}');
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="otpForm" method="post">
        {% csrf_token %}
        <div class="img-container">
          <img src="{% static 'img/verify.png' %}" />
        </div>
        <p>Enter OTP sent to <br /><span>aman@gmail.com</span></p>
        {% include 'includes/error.html' %}
        <div class="otp-container">
          <input
            type="text"
            class="otp-input"
            maxlength="1"
            required
            autofocus
          />
          <input type="text" class="otp-input" maxlength="1" required />
          <input type="text" class="otp-input" maxlength="1" required />
          <input type="text" class="otp-input" maxlength="1" required />
          <input type="text" class="otp-input" maxlength="1" required />
          <input type="text" class="otp-input" maxlength="1" required />
        </div>
        <div class="form-group">
          <input type="hidden" id="combinedOTP" name="code" />
          <button type="submit">VERIFY</button>
        </div>
      </form>
    </div>
    <script src="{% static 'js/verify.js' %}"></script>
  </body>
</html>
