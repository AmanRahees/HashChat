<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="icon" href="{% static 'img/Chat-icon.png' %}" />
    <title>HashChat</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/Frontend/main.css' %}" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'FontAwesome/css/all.css' %}"
    />
  </head>
  <body>
    <div class="main-bar">
      <div class="main-top">
        <div class="logo">
          <img src="{% static 'img/Chat-icon.png' %}" />
        </div>
      </div>
      <div class="user">
        {% if request.user.profile_picture %}
        <img
          class="user-img"
          src="{{request.user.profile_picture.url}}"
          title="#{{request.user}}"
        />
        {% else %}
        <img
          class="user-img"
          src="{% static 'img/default.png' %}"
          title="#{{request.user}}"
        />
        {% endif %}
      </div>
      <ul>
        <li {% if request.resolver_match.url_name == 'chats' %} class="list-active" {% endif %}>
          <a href="{% url 'chats' %}" {% if request.resolver_match.url_name == 'chats' %} style="color: #111;" {% endif %}> <i class="fa-solid fa-comments"></i> Chats</a>
        </li>
        <li {% if request.resolver_match.url_name == '' %} class="list-active" {% endif %}>
          <a href="" {% if request.resolver_match.url_name == '' %} style="color: #111;" {% endif %}> <i class="fa-solid fa-user-plus"></i> Add&nbsp; </a>
        </li>
        <li {% if request.resolver_match.url_name == 'settings' %} class="list-active" {% endif %}>
          <a href="{% url 'settings' %}" {% if request.resolver_match.url_name == 'settings' %} style="color: #111;" {% endif %}> <i class="fa-solid fa-gear"></i>settings </a>
        </li>
      </ul>
      <a class="log-btn" title="Logout" href="{% url 'user-logout' %}"
        ><i class="fa-solid fa-power-off"></i
      ></a>
    </div>
    <div class="main-chat">
      <div class="container">
        <div class="search-box">
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="ls-fds">
          <div class="ls-container">
            <p>&#9673;</p>
            <img src="{{request.user.profile_picture.url}}" />
            <div>
              <h4>Aman</h4>
              <sup>Available</sup>
            </div>
          </div>
          <div class="ls-container">
            <p>&#9673;</p>
            <img src="{% static 'img/pxfuel.jpg' %}" />
            <div>
              <h4>Cristiano</h4>
              <sup>Available</sup>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-body">
      <div class="chat-container">
        {% block content %}
        <div class="chat-nav">
          <img src="{% static 'img/pxfuel.jpg' %}" />
          <div>
            <h4>Aman</h4>
            <span>Online</span>
          </div>
          <div class="opt-icons">
            <a href="#"><i class="fa-solid fa-phone"></i></a>
            <a href="#"><i class="fa-solid fa-video"></i></a>
            <button class="dropdown-btn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <div class="dropdown-content">
              <a href="#" id="block"><i class="fa-solid fa-ban"></i>Block</a>
            </div>
          </div>
        </div>
        <div class="chat-content">
          <div class="msg-any">
            <p>Hi, Aman <sub>09:30 PM</sub></p>
          </div>
          <div class="msg-usr">
            <p>Hi, Cristiano <sub>09:30 PM</sub></p>
          </div>
          <div class="msg-usr">
            <p>How are you bro? <sub>09:30 PM</sub></p>
          </div>
        </div>
        <div class="chat-opts">
          <form method="post">
            <div class="input-group">
              <textarea name="" placeholder="Message"></textarea>
              <div class="textarea-overlay">
                <i class="fa-solid fa-face-laugh"></i>
                <i id="fileUploadBtn" class="fa-solid fa-camera"></i>
                <button><i class="fa-solid fa-paper-plane"></i></button>
              </div>
            </div>
            <input type="file" id="fileInput" style="display: none" />
          </form>
        </div>
        {% endblock %}
      </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
